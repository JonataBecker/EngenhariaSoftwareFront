<form class="form-horizontal">
	<div class="form-group col-sm-6">
        <label for="lattes" class="col-sm-4 control-label">Currículo Lattes</label>
        <div class="col-sm-8">
            <input class="form-control" id="lattes" type="text" placeholder="1234567890" />
        </div>
    </div>
	<div class="col-sm-2">
        <button class="btn btn-default" type="button">
            <i class="glyphicon glyphicon-ok-circle"></i> &nbsp; Salvar
        </button>
        <br><br>
    </div>
    <div class="col-sm-4">
    	<span style="margin-top: 5px;display: inline-block;">http://lattes.cnpq.br/1234567890</span>
    </div>
    <div class="col-sm-12">
        <h4>Competências sugeridas através de Projetos</h4>
    </div>
    <div class="col-sm-12">    	
	    <table class="table table-stripped">
	    	<tr>
	    		<th colspan="2">Competência</th>
	    	</tr>
	    	<tr>
	    		<td>PHP</td>
	    		<td><button class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> &nbsp; Aceitar</button></td>
	    	</tr>
	    </table>
    </div>
    <div class="col-sm-12">
    	<h4>Gerenciar competências</h4>
    </div>
    <div class="form-group col-sm-5">
        <label for="competencia" class="col-sm-4 control-label">Competência</label>
        <div class="col-sm-8">
            <input class="form-control" id="competencia" type="text"/>
        </div>
    </div>
    <div class="form-group col-sm-5">
        <label for="nivel" class="col-sm-4 control-label">Nível</label>
        <div class="col-sm-8">
            <select class="form-control" id="nivel">
                <option value="">Selecione</option>
                <option value="interesse">Interesse</option>
                <option value="basico">Básico</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>
        </div>
    </div>
    <div class="col-sm-2">
    	<button class="btn btn-default">
    		<i class="glyphicon glyphicon-ok-circle"></i> &nbsp; Salvar
    	</button>
    </div>
    <div class="col-sm-12">
    	<h5>Minhas competências</h5>

    <div class="col-sm-12">    	
	    <table class="table table-stripped">
	    	<tr>
	    		<th>Competência</th>

	    	</tr>
	    	<tr>
	    		<td>PHP</td>
	    		<td>Avançado</td>
	    		<td>
	    			<button class="btn btn-default" title="Alterar"><i class="glyphicon glyphicon-pencil"></i></button>
	    			<button class="btn btn-danger" title="Remover"><i class="glyphicon glyphicon-trash"></i></button>
    			</td>
	    	</tr>
	    </table>
    </div>
