<form class="form-horizontal">
    <div class="col-sm-2 col-sm-offset-10">
        <button class="btn btn-default pull-right" type="submit">
            <i class="glyphicon glyphicon-ok-circle"></i> &nbsp; Salvar
        </button>
        <br><br>
    </div>
    <div class="col-sm-12">
        <h4>Vínculo</h4>
    </div>
    <div class="form-group col-sm-6">
        <label for="tipo_vinculo" class="col-sm-4 control-label">Tipo de Vínculo</label>
        <div class="col-sm-8">
            <select class="form-control" id="tipo_vinculo">
                <option value="">Selecione</option>
                <option value="estudante">Estudante</option>
                <option value="docente">Docente</option>
                <option value="comunidade">Comunidade</option>
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="intuito_academico" class="col-sm-4 control-label">Intuito Acadêmico</label>
        <div class="col-sm-8">
            <select class="form-control" id="intuito_academico">
                <option value="">Selecione</option>
                <option value="icet">ICET</option>
                <option value="ica">ICA</option>
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="matricula" class="col-sm-4 control-label">Matrícula</label>
        <div class="col-sm-8">
            <input class="form-control" id="matricula" type="text"/>
        </div>
    </div>

    <div class="col-sm-12">
        <h4>Dados Pessoais</h4>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="cpf-rne">CPF / RNE *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="cpf-rne">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <div class="checkbox">
            <span class="control-label col-sm-4"> &nbsp;</span>
            <label class="col-sm-8">
                <input type="checkbox" value="1" id="administrador"> Administrador
            </label>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="nome">Nome *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="nome">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="rg">RG</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="rg">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="sobrenome">Sobrenome *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="sobrenome">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="datanascimento">Data de Nasc. *</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="datanascimento">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="estadocivil">Estado Civil</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="estadocivil">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="sexo" class="col-sm-4 control-label">Sexo *</label>
        <div class="col-sm-8">
            <select class="form-control" id="sexo">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
    </div>

    <div class="col-sm-12">
        <h4>Endereço</h4>
    </div>
    <div class="form-group col-sm-6">
        <label for="pais" class="col-sm-4 control-label">País *</label>
        <div class="col-sm-8">
            <select class="form-control" id="pais">
                <option value="brasil">Brasil</option>
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="cep">CEP *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="cep">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="estado">Estado *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="estado">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="cidade">Cidade *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="cidade">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="bairro">Bairro *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="bairro">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="logradouro">Logradouro *</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="logradouro">
        </div>
    </div>

    <div class="col-sm-12">
        <h4>Contato</h4>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="email">Email *</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="email">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="telefone">Telefone</label>
        <div class="col-sm-8">
            <input type="tel" class="form-control" id="telefone">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label" for="celular">Celular</label>
        <div class="col-sm-8">
            <input type="tel" class="form-control" id="celular">
        </div>
    </div>

    <div class="col-sm-12">
        <h4>Acesso</h4>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label" for="usuario">Usuário</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="usuario">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label" for="senha">Senha *</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="senha">
        </div>
    </div>
    <div class="form-group col-sm-12 col-sm-offset-6">
        <label class="col-sm-2 control-label" for="validacaosenha">Validação Senha *</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="validacaosenha">
        </div>
    </div>
    <div class="col-sm-2 col-sm-offset-10">
        <button class="btn btn-default pull-right" type="submit">
            <i class="glyphicon glyphicon-ok-circle"></i> &nbsp; Salvar
        </button>
        <br><br>
    </div>
</form>
