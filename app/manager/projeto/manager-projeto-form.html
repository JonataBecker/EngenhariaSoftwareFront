<div class="container">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form ng-submit="salvar(model)" class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Projeto</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">Geral</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label for="projeto_titulo" class="form-label">Título:</label>
                                        <input id="projeto_titulo" class="form-control" name="titulo" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="projeto_situacao" class="form-label">Situação:</label>
                                        <select id="projeto_situacao" name="situacao" class="form-control">
                                            <option>Selecione</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label for="projeto_pronponente" class="form-label">Pronponente:</label>
                                        <input id="projeto_pronponente" class="form-control" name="pronponente" type="text">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="projeto_inicio" class="form-label">Início:</label>
                                        <input id="projeto_inicio" class="form-control" name="inicio" type="text">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="projeto_termino" class="form-label">Término:</label>
                                        <input id="projeto_termino" class="form-control" name="termino" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label for="projeto_justificativa" class="form-label">Justificativa:</label>
                                        <input id="projeto_justificativa" class="form-control" name="justificativa" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="projeto_identificador" class="form-label">Identificador:</label>
                                        <input id="projeto_identificador" class="form-control" name="identificador" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label for="projeto_objetivos_gerais" class="form-label">Objetivos Gerais:</label>
                                        <input id="projeto_objetivos_gerais" class="form-control" name="objetivos_gerais" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="projeto_classificacao" class="form-label">Classificação:</label>
                                        <select id="projeto_classificacao" name="classificacao" class="form-control">
                                            <option>Selecione</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label for="projeto_objetivos_especificos" class="form-label">Objetivos Específicos:</label>
                                        <input id="projeto_objetivos_especificos" class="form-control" name="objetivos_especificos" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="projeto_dimensao_institucional" class="form-label">Dimensão Institucional:</label>
                                        <select id="projeto_dimensao_institucional" name="dimensao_institucional" class="form-control">
                                            <option>Selecione</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Detalhes</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="projeto_proposta_articulacao" class="form-label">Proposta de articulação com Ensino, Pesquisa e Extensão:</label>
                                        <input id="projeto_proposta_articulacao" class="form-control" name="proposta_articulacao" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="projeto_resultados_esperados" class="form-label">Resultados Esperados:</label>
                                        <input id="projeto_resultados_esperados" class="form-control" name="resultados_esperados" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="projeto_cronograma" class="form-label">Cronograma:</label>
                                        <input id="projeto_cronograma" class="form-control" name="cronograma" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Recursos (infraestrutura, material de consumo, investimento)</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="recurso_descricao" class="form-label">Descrição:</label>
                                        <input id="recurso_descricao" class="form-control" name="descricao" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button id="button_adicionar_recurso" type="button" class="btn btn-primary">Adicionar</button>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th width="10%">#</th>
                                                <th width="80%">Descrição</th>
                                                <th width="10%">Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>@remover</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
