<div class="container">
    <h1>Tipo Colaborador</h1>
    <br />
    <button type="button" class="btn btn-primary btn-grid" ng-click="incluir()">Adicionar</button>
    <br />
    <br />
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="90%">Descrição</th>
                    <th width="10%" class="text-center" colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in itens">
                    <td>{{ item.descricao }}</td>
                    <td class="text-center">
                        <a ng-click="alterar(item)" class="glyphicon glyphicon-pencil clicavel" aria-hidden="true"></a>
                    </td>
                    <td class="text-center">
                        <a ng-click="excluir(item)" class="glyphicon glyphicon-trash clicavel" aria-hidden="true"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div ui-view="form"></div>
